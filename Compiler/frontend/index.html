<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini C Compiler</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
</head>
<body>
  <h1>Mini C Compiler</h1>

  <button id="themeToggle" onclick="toggleTheme()">Toggle Theme</button>
  <button id="micButton">🎤 Voice Prompt</button>

  <div id="editor" style="height: 300px; border: 1px solid #ccc;"></div>

  <button onclick="compileLexer()">Run Lexer</button>
  <button onclick="compileAST()">Run AST</button>
  <button onclick="compileIR()">Generate IR</button>
  <button onclick="compileOptimizedIR()">Optimized IR</button>
  <button type="button" id="compileBtn">Generate WebAssembly</button>

  <div class="container">
    <div class="output-section">
      <h4>Compilation Output</h4>
      <pre id="output"></pre>
      <pre id="outputWASM"></pre>
    </div>

    <div class="result-stats">
      <h4>🔍 Compilation Insights</h4>
      <p id="status">Status: 🕐 Waiting...</p>
      <p id="performance">Time: -</p>
      <p id="successRate">Success Rate: -</p>
      <p id="timeComplexity">Time Complexity: -</p>
      <p id="spaceComplexity">Space Complexity: -</p>
    </div>
  </div>

  <script src="compiler.js"></script>
  <script src="script.js"></script>
</body>
</html>
